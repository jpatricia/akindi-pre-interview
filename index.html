<html>
	<head>
		<meta charset="utf-8">
		<title>Akindi Pre-Interview Question</title>
		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="app.css"/>
	</head>

	<body ng-app="app" ng-controller="mainController">
	<script src="app.js"></script>
	<table>
	  <tr style="line-height: 1em;">
	    <th ng-click="changeSorting('name')">Name</th>
	    <th ng-click="changeSorting('email')">Email</th>
	    <th ng-click="changeSorting('sheets')">Sheets</th>
	    <th ng-click="changeSorting('lastActive')">Last Active</th>
	    <th ng-click="changeSorting('activeStatus')">Status</th>
	  </tr>
	  <tr ng-repeat="row in data | orderBy: sort.column:sort.descending" ng-class="rowClass(row.activeStatus)">
	    <td style="font-weight: bold">{{row.name}}</td>
	    <td>{{row.email}}</td>
	    <td>{{row.sheets}}</td>
	    <td>{{row.lastActive}}</td>
	    <td>
    		<label class="switch">
				  <input type="checkbox"
				  	ng-model="row.activeStatus" ng-checked="row.activeStatus"
				  	ng-change="changeActiveStatus(row)">
				  <div class="slider round" ng-class="addClass(row.activeStatus)"></div>
				</label>
	    </td>
	  </tr>
	</table>
	</body>
</html>
